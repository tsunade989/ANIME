<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsunade - Image Gallery</title>
    <style>
        /* Basic CSS for styling the gallery */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .photo-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .photo-card img {
            width: 100%;
            height: auto;
        }
        .photo-card p {
            padding: 10px;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tsunade</h1>
        <p>Your Personal Image Archive</p>
    </header>

    <section class="gallery-container">
        <div class="photo-card">
            <img src="tsunade-portrait.jpg" alt="Portrait of Tsunade, the Fifth Hokage from Naruto, showing her confident expression">
            <p>Tsunade as Fifth Hokage</p>
        </div>

        <div class="photo-card">
            <img src="tsunade-battle.jpg" alt="Action shot of Tsunade in battle stance, demonstrating her strength">
            <p>Tsunade in Battle</p>
        </div>

        <div class="photo-card">
            <img src="tsunade-medical.jpg" alt="Tsunade performing medical ninjutsu, highlighting her healing abilities">
            <p>Tsunade's Medical Expertise</p>
        </div>
    </section>
</body>
</html>
